      <nav class="navbar navbar-expand-lg navbar-dark">

            class="navbar-toggler"
            data-bs-toggle="collapse"

              <li class="nav-item">
                <a href="../index.html" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">

                  <button

                    id="button-addon1"

                  <input

                    placeholder="Busqueda..."

    </header>
    <main>
      <section class="d-flex justify-content-center p-2 py-3">
        <img class="img-fluid" src="../img/moonpluslogo.jpg" alt="Logo moon+">
      </section>
      <section class="login mx-auto p-2">
        <form class="row g-2 d-flex flex-column align-content-center">
          <div class="col col-md-5">
              <label for="email" class="form-label text-light ps-2">Escriba su email y contraseña</label>
              <input class="input_email form-control text-bg-dark rounded border-0" type="text" required id="email"
              placeholder="email@ejemplo.com" minlength="14"
              maxlength="64">
          </div>

          <div class="col col-md-5">
              <label for="inputPassword" class="visually-hidden">Contraseña</label> 
              <input type="password" class="input_password form-control text-bg-dark rounded border-0" required id="inputPassword" placeholder="Contraseña" minlength="6"
              maxlength="64">
 
          </div>        
          <div class="col col-md-5">
            <button type="submit" class="btn btn_continuar mb-3 rounded w-100 text-light fw-bold">CONTINUAR</button>
          </div>
          <aside class="col col-md-5 text-secondary px-2">
            <p class="d-inline fw-light">¿Primera vez en Star+?</p>
            <a href="../pages/suscripcion.html" class="">Suscribirse</a>
          </aside>
        </form>
      </section>


    </main>

            <a href="./error404.html" class="text-secondary filtro_enlaces fs-3"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
          </aside>
          <aside class="col-12 col-md-4 mt-2 text-center">

          </p>
